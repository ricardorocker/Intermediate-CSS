			body{
				font-size: 1.2rem;

			.card{
				width:	400px;
				height: 200px;

			}
			
			.c2{
				position: absolute;
				top: 50%;
				left: 50%;
				
				transform: translate(-50%, -50%);
			}
			
		</style>
	
	</head>

	<body>
	
		<div class="card">
		
			<div class="c1">Line height sendo o mesmo height do card.</div>
		
		</div>

			<div class="c2">position: absolute;
				top: 50%;
				left: 50%;

		</div>
		
	</body>
